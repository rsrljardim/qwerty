<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row grow-1">
      <p class="item grow-1 super-titulo text-right">1.1</p>
      <p class="item grow-2 super-titulo">1.1</p>
    </div>
    <div class="row grow-4">
      <div class="item flex grow-1 wrap">
        <p class="grow-1 text-justify">2.1</p>
      </div>
      <div class="item flex grow-1 wrap">
        <p class="grow-1 text-justify">2.2</p>
      </div>
      <div class="item flex-column justify-around grow-1">
        <p class="grow-1 negrito text-center enfase">2.3.1</p>
        <p class="grow-1 italica text-center enfase">2.3.2</p>
      </div>
      <div class="item flex-column grow-1 justify-center">
        <p class="titulo negrito text-center bg-black">2.4.1</p>
        <p class="italica text-center enfase bg-black">2.4.2</p>
      </div>
    </div>
    <div class="row grow-3">
      <div class="item flex-column grow-1">
        <p class="titulo negrito text-center">3.1.1</p>
        <p class="text-center enfase semi-negrito bg-black grow-1">3.1.2</p>
        <p class="text-center enfase semi-negrito grow-1">3.1.3</p>
        <p class="text-center enfase semi-negrito bg-black grow-1">3.1.4</p>
      </div>
      <div class="item grow-1 flex"><img src="#" alt="3.2"></div>
    </div>
    <div class="row grow-4">
      <div class="item flex-column grow-1">
        <p class="sub-titulo text-left semi-negrito">4.1.1</p>
        <div class="item flex grow-1">
          <p class="grow-1 text-justify">4.1.2.1</p>
          <p class="grow-1 text-justify">4.1.2.2</p>
        </div>
      </div>
      <div class="item grow-1 flex-column">
        <div class="item flex grow-1">
          <img src="#" alt="4.2.1">
        </div>
          <p class="grow-1 text-justify">4.2.2</p>
      </div>
    </div>
  </div>
</body>

</html>
