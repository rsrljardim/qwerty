<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar na Hostinger</title>
    <!-- <link rel="stylesheet" href="estilo.css"> -->
    <link rel="shortcut icon" href="hostinger.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.tailwindcss.com"></script>
    link
</head>
<body>
    <div id="nav">
        <img src="img/hostinger-logo.svg" alt="">
    </div>
    <main>
        <h2 class="esp-lg">Entrar</h2>
        <div class="midia-social esp-lg">
            <button class="oauth google"><img class="logo" src="https://assets.hostinger.com/images/login/google-213cd1c446.svg"></button>
            <button class="oauth facebook"><img class="logo" src="https://assets.hostinger.com/images/login/facebook-7fcb46c06e.svg"></button>
            <button class="oauth github"><img class="logo" src="https://assets.hostinger.com/images/login/github-ad9eb1bb51.svg"></button>
        </div>
        <h6 id="separador"><span></span></h6>
        <form>
            <label for="ipEmail">Email</label>
            <input type="email" id="ipEmail" placeholder="Email">

            <label for="ipSenha">Senha</label>
            <div class="ipSenha">
                <input type="password" id="ipSenha" placeholder="Senha">
                <span class="material-symbols-outlined">
                    visibility
                </span>
            </div>

            <button>Entrar</button>
        </form>
        <a id="esqueceu-senha" class="link" href="#">Esqueceu a senha?</a>
        <p>
         Ainda não é cliente? 
            <a class="link" href="#">Escolha um plano de hospedagem</a>
         e comece agora!
        </p>

    </main>
</body>
</html>
